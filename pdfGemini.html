<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αυτό είναι ένα pdf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Byzantine-inspired colors and ornament positioning */
        body {
            font-family: 'Inter', sans-serif;
            /* Light parchment-like background */
            background-color: #F8F4E3;
            /* Dark brown text color */
            color: #4A2C2A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Main content container styling */
        .main-container {
            position: relative; /* For absolute positioning of ornaments */
            background-color: #ffffff; /* White background for the content area */
            padding: 2.5rem; /* Increased padding for better spacing */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 960px; /* Max width for larger screens */
            margin-top: 2rem; /* Space from top */
            margin-bottom: 2rem; /* Space from bottom */
        }

        /* Ornament styling */
        .ornament {
            position: absolute;
            width: 80px; /* Size of the SVG ornament */
            height: 80px;
            z-index: 10; /* Ensure ornaments are on top of other elements */
        }

        /* Positioning and rotation for each corner ornament */
        .top-left {
            top: -15px; /* Slightly outside the container border */
            left: -15px;
            transform: rotate(0deg); /* No rotation for the top-left */
            transform-origin: top left; /* Pivot point for rotation */
        }

        .top-right {
            top: -15px;
            right: -15px;
            transform: rotate(90deg); /* Rotate 90 degrees clockwise for top-right */
            transform-origin: top right;
        }

        .bottom-left {
            bottom: -15px;
            left: -15px;
            transform: rotate(-90deg); /* Rotate 90 degrees counter-clockwise for bottom-left */
            transform-origin: bottom left;
        }

        .bottom-right {
            bottom: -15px;
            right: -15px;
            transform: rotate(180deg); /* Rotate 180 degrees for bottom-right */
            transform-origin: bottom right;
        }

        /* PDF iframe container */
        .pdf-frame-container {
            width: 100%;
            height: 70vh; /* 70% of viewport height for the PDF viewer */
            border: 2px solid #B8860B; /* Gold border for the PDF frame */
            border-radius: 0.75rem; /* Rounded corners for the frame */
            overflow: hidden; /* Hide any overflow from the iframe */
        }

        /* PDF iframe itself */
        .pdf-frame-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem; /* Reduce padding on smaller screens */
            }
            .ornament {
                width: 60px; /* Smaller ornaments on mobile */
                height: 60px;
            }
            .top-left, .top-right, .bottom-left, .bottom-right {
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
            }
            .pdf-frame-container {
                height: 60vh; /* Adjust PDF height for mobile */
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="main-container">
        <svg class="hidden" id="corner-ornament" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 5 C5 30 30 50 50 50 C70 50 95 30 95 5" stroke="#B8860B" stroke-width="2"/>
            <path d="M5 5 C30 5 50 30 50 50 C50 70 30 95 5 95" stroke="#B8860B" stroke-width="2"/>
            <circle cx="50" cy="50" r="3" fill="#D4AF37"/>
        </svg>

        <div class="ornament top-left">
            <svg class="w-full h-full" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="#corner-ornament"/>
            </svg>
        </div>
        <div class="ornament top-right">
            <svg class="w-full h-full" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="#corner-ornament"/>
            </svg>
        </div>
        <div class="ornament bottom-left">
            <svg class="w-full h-full" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="#corner-ornament"/>
            </svg>
        </div>
        <div class="ornament bottom-right">
            <svg class="w-full h-full" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="#corner-ornament"/>
            </svg>
        </div>

        <h1 class="text-4xl font-bold mb-6 text-[#8B4513] text-center">Αυτό είναι ένα pdf</h1>

        <div class="pdf-frame-container">
            <iframe src="Energia.pdf" title="Sample PDF Document"></iframe>
        </div>

        <a href="index.html" class="mt-8 px-6 py-3 bg-[#B8860B] text-white rounded-full shadow-md hover:bg-[#D4AF37] transition duration-300 ease-in-out text-lg font-medium">
            Επιστροφή στην Αρχική Σελίδα
        </a>

        <button id="open-llm-modal" class="mt-4 px-6 py-3 bg-[#8B4513] text-white rounded-full shadow-md hover:bg-[#A0522D] transition duration-300 ease-in-out text-lg font-medium">
            Ανάλυση Κειμένου ✨
        </button>

        <footer class="absolute bottom-4 right-4 text-sm text-[#4A2C2A] opacity-75">
            Όνομα Επώνυμο
        </footer>
    </div>

    <div id="llm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl relative max-w-2xl w-full mx-4" style="background-color: #F8F4E3; border: 2px solid #B8860B;">
            <button id="close-modal" class="absolute top-4 right-4 text-[#4A2C2A] hover:text-[#8B4513] text-2xl font-bold">&times;</button>
            <h2 class="text-3xl font-bold mb-6 text-[#8B4513] text-center">Ανάλυση Κειμένου ✨</h2>

            <textarea id="llm-input" class="w-full p-4 mb-4 rounded-md border-2 border-[#B8860B] focus:outline-none focus:border-[#D4AF37] text-[#4A2C2A]" rows="6" placeholder="Εισάγετε κείμενο ή όρο για ανάλυση..."></textarea>

            <button id="analyze-button" class="w-full px-6 py-3 bg-[#B8860B] text-white rounded-full shadow-md hover:bg-[#D4AF37] transition duration-300 ease-in-out text-lg font-medium flex items-center justify-center">
                <span id="analyze-text">Ανάλυση</span>
                <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white ml-3 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>

            <div id="llm-output" class="mt-6 p-4 bg-white rounded-md border-2 border-[#B8860B] text-[#4A2C2A] min-h-[100px] overflow-auto">
                Το αποτέλεσμα της ανάλυσης θα εμφανιστεί εδώ.
            </div>
        </div>
    </div>

    <script type="module">
        // Get references to DOM elements
        const llmModal = document.getElementById('llm-modal');
        const openLlmModalButton = document.getElementById('open-llm-modal');
        const closeModalButton = document.getElementById('close-modal');
        const llmInput = document.getElementById('llm-input');
        const analyzeButton = document.getElementById('analyze-button');
        const analyzeText = document.getElementById('analyze-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const llmOutput = document.getElementById('llm-output');

        // Event listeners for modal
        openLlmModalButton.addEventListener('click', () => {
            llmModal.classList.remove('hidden');
            llmOutput.textContent = 'Το αποτέλεσμα της ανάλυσης θα εμφανιστεί εδώ.'; // Reset output
            llmInput.value = ''; // Clear input
        });

        closeModalButton.addEventListener('click', () => {
            llmModal.classList.add('hidden');
        });

        // Handle analyze button click
        analyzeButton.addEventListener('click', async () => {
            const prompt = llmInput.value.trim();
            if (!prompt) {
                llmOutput.textContent = 'Παρακαλώ εισάγετε κείμενο για ανάλυση.';
                return;
            }

            // Show loading state
            analyzeText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            analyzeButton.disabled = true;
            llmOutput.textContent = 'Αναλύεται...';

            try {
                let chatHistory = [];
                // Updated prompt for Natural and Social Sciences context
                chatHistory.push({ role: "user", parts: [{ text: `Ανάλυσε το ακόλουθο κείμενο ή όρο από την οπτική γωνία των Θετικών Επιστημών (Φυσική, Μαθηματικά, Χημεία, Βιολογία) ή/και των Κοινωνικών Επιστημών (π.χ. Κοινωνιολογία, Ψυχολογία, Οικονομία, Πολιτικές Επιστήμες). Δώσε μια σχετική επεξήγηση/σύνοψη: ${prompt}` }] });

                const payload = { contents: chatHistory };
                // The API key is automatically provided by the Canvas environment.
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    llmOutput.textContent = text;
                } else {
                    llmOutput.textContent = 'Δεν βρέθηκαν αποτελέσματα ή η απάντηση ήταν κενή.';
                    console.error('Unexpected API response structure:', result);
                }
            } catch (error) {
                llmOutput.textContent = `Σφάλμα κατά την ανάλυση: ${error.message}. Παρακαλώ δοκιμάστε ξανά.`;
                console.error('API call failed:', error);
            } finally {
                // Hide loading state
                analyzeText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
