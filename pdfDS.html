<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Αυτό είναι ένα pdf</title>
    <style>
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            background-color: #f5f0e6;
            color: #4a3c2a;
            margin: 0;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,50 Q50,20 80,50 Q50,80 20,50" fill="none" stroke="%23d4c9a8" stroke-width="0.5"/></svg>');
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            padding: 5px;
        }

        h1 {
            text-align: center;
            color: #6d4c3d;
            margin: 15px 0;
            font-size: 1.5em;
            font-weight: normal;
        }

        .pdf-container {
            position: relative;
            padding: 30px 15px;
            background-color: #fff9ee;
            border: 1px solid #d4c9a8;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.7;
        }

        .ornament.top-left {
            top: 5px;
            left: 5px;
            transform: rotate(0deg);
        }

        .ornament.top-right {
            top: 5px;
            right: 5px;
            transform: rotate(90deg);
        }

        .ornament.bottom-left {
            bottom: 5px;
            left: 5px;
            transform: rotate(270deg);
        }

        .ornament.bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .btn-home {
            display: block;
            width: 90%;
            max-width: 200px;
            margin: 15px auto;
            padding: 10px;
            background-color: #6d4c3d;
            color: #f5f0e6;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .signature {
            text-align: right;
            font-style: italic;
            color: #6d4c3d;
            margin-top: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 400px) {
            .ornament {
                width: 20px;
                height: 20px;
            }
            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Αυτό είναι ένα pdf</h1>
        
        <div class="pdf-container">
            <!-- Ornaments -->
            <div class="ornament top-left">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,50 Q30,30 50,20 Q70,30 80,50 Q70,70 50,80 Q30,70 20,50" fill="none" stroke="#6d4c3d" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="ornament top-right">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,50 Q30,30 50,20 Q70,30 80,50 Q70,70 50,80 Q30,70 20,50" fill="none" stroke="#6d4c3d" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="ornament bottom-left">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,50 Q30,30 50,20 Q70,30 80,50 Q70,70 50,80 Q30,70 20,50" fill="none" stroke="#6d4c3d" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="ornament bottom-right">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,50 Q30,30 50,20 Q70,30 80,50 Q70,70 50,80 Q30,70 20,50" fill="none" stroke="#6d4c3d" stroke-width="1.5"/>
                </svg>
            </div>
            
            <!-- PDF Viewer -->
            <iframe src="Energia.pdf" title="PDF Viewer"></iframe>
        </div>
        
        <a href="index.html" class="btn-home">Επιστροφή στην αρχική</a>
        <div class="signature">Όνομα Επώνυμο</div>
    </div>
</body>
</html>
